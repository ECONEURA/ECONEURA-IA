    inputs:
      target_url:
        description: 'Target URL for testing'
        required: false
        default: 'https://econeura-api-dev.azurewebsites.net'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  preflight:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Preflight check
        id: check
        run: |
          echo "should_run=true" >> $GITHUB_OUTPUT
          echo "Preflight checks passed"

  k6_smoke:
    runs-on: ubuntu-latest
    needs: preflight
    if: needs.preflight.outputs.should_run == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run K6 smoke tests
        run: |
          TARGET_URL="${{ github.event.inputs.target_url || 'https://econeura-api-dev.azurewebsites.net' }}"
          echo "Testing: $TARGET_URL"
          k6 run tests/k6/smoke.js --env TARGET_URL="$TARGET_URL"
        continue-on-error: true  # TEMP CI SOFT MODE: toleramos fallos de performance

      - name: Upload K6 results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: k6-results
          path: .artifacts/
          retention-days: 7

