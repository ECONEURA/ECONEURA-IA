name: Project Progress

on:
  push:
    branches: [ main, ci/**, feature/** ]
  schedule:
    - cron: '0 0 * * *' # nightly UTC

jobs:
  progress:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Generate progress
        run: pnpm progress
      - name: Commit outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add dist/progress.json dist/progress-badge.svg PROGRESS.md dist/progress-history.jsonl || true
          git commit -m "ci: update progress artifacts" || echo "no changes"
          git push || echo "push failed"
