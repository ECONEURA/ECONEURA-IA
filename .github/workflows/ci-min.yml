name: CI Min
on:
  push:
    branches: [ main ]
  pull_request:
permissions:
  contents: read
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_test:
    name: Build & Unit (pnpm@8, Node 20)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with: { version: 8 }
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'pnpm' }
      - run: pnpm -w install
      - run: pnpm -w -r build
      - run: pnpm -w -r test -- --coverage
      - name: Check coverage threshold
        run: |
          if [ -f coverage-final.json ]; then
            COVERAGE=$(node -e "
              const cov = JSON.parse(require('fs').readFileSync('coverage-final.json', 'utf8'));
              const total = cov.total;
              const lines = total.lines.pct;
              const functions = total.functions.pct;
              const branches = total.branches.pct;
              const statements = total.statements.pct;
              console.log(\`Lines: \${lines}%, Functions: \${functions}%, Branches: \${branches}%, Statements: \${statements}%\`);
              if (lines < 60 || functions < 60 || branches < 60 || statements < 60) {
                console.error('Coverage below 60% threshold');
                process.exit(1);
              }
            ");
            echo "Coverage check passed: $COVERAGE"
          else
            echo "No coverage file found, skipping threshold check"
          fi
      - name: Save coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            **/coverage/**/*
            coverage.*.json
