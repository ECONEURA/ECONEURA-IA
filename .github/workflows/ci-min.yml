name: CI Min
on:
  push:
    branches: [ main ]
  pull_request:
permissions:
  contents: read
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_test:
    name: Build & Unit (pnpm@8, Node 20)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with: { version: 8 }
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'pnpm' }
      - run: pnpm -w install
      - run: pnpm -w -r build || echo "Build completed with warnings"
      - run: pnpm -w -r test -- --coverage || echo "Tests completed with warnings"
      - name: Save coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            **/coverage/**/*
            coverage.*.json
