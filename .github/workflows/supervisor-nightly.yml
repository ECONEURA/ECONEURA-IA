name: supervisor-nightly

on:
  schedule:
    - cron: '15 1 * * *' # 01:15 UTC nightly
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true
  DEPLOY_ENABLED: "false"

jobs:
  supervisor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Enable Corepack & pin pnpm
        run: |
          set -euxo pipefail
          corepack enable
          corepack prepare pnpm@9.10.0 --activate
          pnpm -v && node -v && npm -v
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Typecheck & Lint
        run: pnpm typecheck && pnpm lint
      - name: Generate Supervisor Panel
        run: pnpm supervisor:check
      - name: Commit Supervisor Panel
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/PROGRESS_PANEL_SUP_v3.md || true
          git commit -m "chore(supervisor): nightly panel refresh" || echo "no changes"
          git push || echo "push failed"
