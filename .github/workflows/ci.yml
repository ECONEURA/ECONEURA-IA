name: CI

on: [push, pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable && corepack prepare pnpm@9.12.2 --activate
      - uses: actions/setup-node@v4
      with:
          node-version: '20.x'
          cache: 'pnpm'
      - name: Install k6
      run: |
          sudo apt-get update
          sudo apt-get install -y gnupg software-properties-common
          curl -s https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/k6-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm -w build
      - run: pnpm test -- --coverage --coverageProvider=v8 || true
      - run: pnpm e2e:smoke || true
      - run: node scripts/lint-routes.mjs
      - run: node tools/metrics/collect.mjs > .artifacts/metrics.json
      - run: node --loader ts-node/esm tools/progress/audit.ts > .artifacts/progress.json
      - uses: actions/upload-artifact@v4
      with:
          name: artifacts
          path: .artifacts