name: Strong CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20.x'
  PNPM_VERSION: '9'
  COVERAGE_THRESHOLD: '80'

jobs:
  # Quality Gates
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Full history for conventional commits
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Lint
      run: pnpm lint
      continue-on-error: false
    
    - name: Type check
      run: pnpm typecheck
      continue-on-error: false
    
    - name: Check conventional commits
      uses: amannn/action-semantic-pull-request@v5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        types: |
          feat
          fix
          docs
          style
          refactor
          perf
          test
          build
          ci
          chore
          revert

  # Test Coverage
  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: quality-gates
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Run tests with coverage
      run: pnpm test:coverage
      env:
        CI: true
        NODE_ENV: test
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true
        verbose: true
    
    - name: Check coverage threshold
      run: |
        COVERAGE=$(npx coverage-badges-cli --input=coverage/lcov.info --output=coverage/badges --type=lcov --format=json | jq -r '.coverage')
        echo "Coverage: $COVERAGE%"
        if (( $(echo "$COVERAGE < ${{ env.COVERAGE_THRESHOLD }}" | bc -l) )); then
          echo "‚ùå Coverage $COVERAGE% is below threshold ${{ env.COVERAGE_THRESHOLD }}%"
          exit 1
        fi
        echo "‚úÖ Coverage $COVERAGE% meets threshold ${{ env.COVERAGE_THRESHOLD }}%"

  # OpenAPI Validation
  openapi-validation:
    name: OpenAPI Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: quality-gates
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Build
      run: pnpm build
    
    - name: Generate OpenAPI spec
      run: pnpm api:openapi
    
    - name: Validate OpenAPI spec
      run: pnpm openapi:validate
    
    - name: Validate OpenAPI schema
      run: |
        npx @redocly/openapi-cli lint apps/api/openapi.json
        echo "‚úÖ OpenAPI schema validation passed"
    
    - name: OpenAPI diff check
      run: |
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          # Compare with base branch
          git fetch origin ${{ github.base_ref }}
          git checkout origin/${{ github.base_ref }} -- apps/api/openapi.json
          mv apps/api/openapi.json apps/api/openapi.base.json
          git checkout ${{ github.sha }} -- apps/api/openapi.json
          
          # Run openapi-diff
          npx @redocly/openapi-cli diff apps/api/openapi.base.json apps/api/openapi.json --fail-on-breaking
        fi

  # Security Scanning
  security-scanning:
    name: Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: quality-gates
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Run CodeQL Analysis
      uses: github/codeql-action/init@v2
      with:
        languages: javascript
        queries: security-extended,security-and-quality
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:javascript"
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Run npm audit
      run: pnpm audit --audit-level=high
    
    - name: Run Snyk security scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      continue-on-error: true

  # Secret Scanning
  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: quality-gates
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Run TruffleHog
      uses: trufflesecurity/trufflehog@main
      with:
        args: --only-verified --fail --no-update
        path: .
    
    - name: Run GitGuardian (optional)
      run: |
        echo "GitGuardian scanning would run here with API key"
        echo "Skipping for now - requires GITGUARDIAN_API_KEY secret"
      continue-on-error: true
    
    - name: Run detect-secrets
      run: |
        pip install detect-secrets
        detect-secrets scan --baseline .secrets.baseline
        detect-secrets audit .secrets.baseline

  # Build & Package
  build-package:
    name: Build & Package
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [quality-gates, test-coverage, openapi-validation, security-scanning, secret-scanning]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Build all packages
      run: pnpm build
    
    - name: Package applications
      run: |
        # Create deployment packages
        mkdir -p dist
        tar -czf dist/econeura-api.tar.gz -C apps/api dist
        tar -czf dist/econeura-web.tar.gz -C apps/web .next
        tar -czf dist/econeura-workers.tar.gz -C apps/workers dist
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: dist/
        retention-days: 30

  # Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [quality-gates, test-coverage]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: econeura_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Setup test database
      run: |
        export PGHOST=localhost
        export PGUSER=postgres
        export PGPASSWORD=postgres
        export PGDATABASE=econeura_test
        export PGPORT=5432
        
        pnpm db:migrate
        pnpm db:seed
    
    - name: Run integration tests
      run: pnpm test:integration
      env:
        NODE_ENV: test
        PGHOST: localhost
        PGUSER: postgres
        PGPASSWORD: postgres
        PGDATABASE: econeura_test
        PGPORT: 5432
        MISTRAL_BASE_URL: http://localhost:8080
        AZURE_OPENAI_ENDPOINT: https://test.openai.azure.com
        AZURE_OPENAI_API_KEY: test-key

  # Performance Tests
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [quality-gates, test-coverage]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Build
      run: pnpm build
    
    - name: Run performance tests
      run: pnpm test:performance
      env:
        NODE_ENV: test
    
    - name: Upload performance results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: performance-results
        path: performance-results/
        retention-days: 7

  # Final Status Check
  status-check:
    name: Status Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [quality-gates, test-coverage, openapi-validation, security-scanning, secret-scanning, build-package, integration-tests, performance-tests]
    if: always()
    
    steps:
    - name: Check all jobs status
      run: |
        echo "üîç Checking CI pipeline status..."
        
        # Check if all required jobs succeeded
        if [[ "${{ needs.quality-gates.result }}" != "success" ]]; then
          echo "‚ùå Quality gates failed"
          exit 1
        fi
        
        if [[ "${{ needs.test-coverage.result }}" != "success" ]]; then
          echo "‚ùå Test coverage failed"
          exit 1
        fi
        
        if [[ "${{ needs.openapi-validation.result }}" != "success" ]]; then
          echo "‚ùå OpenAPI validation failed"
          exit 1
        fi
        
        if [[ "${{ needs.security-scanning.result }}" != "success" ]]; then
          echo "‚ùå Security scanning failed"
          exit 1
        fi
        
        if [[ "${{ needs.secret-scanning.result }}" != "success" ]]; then
          echo "‚ùå Secret scanning failed"
          exit 1
        fi
        
        if [[ "${{ needs.build-package.result }}" != "success" ]]; then
          echo "‚ùå Build & package failed"
          exit 1
        fi
        
        if [[ "${{ needs.integration-tests.result }}" != "success" ]]; then
          echo "‚ùå Integration tests failed"
          exit 1
        fi
        
        echo "‚úÖ All CI checks passed successfully!"
        echo "üöÄ Ready for deployment"
